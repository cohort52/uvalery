<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Uvalery.ru</title>
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg">
    <link rel="stylesheet" href="../css/index.css" />
  </head>

  <body class="page">
      <header class="header">
        <a href="../index.html" class="header__logo-link">
          <img src="../images/лого.svg" alt="Логотип" class="header__logo"
        /></a>
        <div class="header__container-big">
          <div class="header__container">
            <a href="add-resume.html" class="header__link">Резюме</a>
            <a href="vacancy.html" class="header__link">Вакансии</a>
            <a href="profile-org.html" class="header__link">Блог</a>
            <a href="default.html" class="header__link">О проекте</a>
          </div>
        </div>
      </div>
      <button class="header__button">Войти</button>
    </header>
    <main class="main">
      <section class="tender">
        <div class="tender__main">
          <div class="slider">
            <h3 class="tender__title">Похожие вакансии</h3>
          <div class="slider__container">
                <div class="slider__row">
                </div>
                <button class="slider__button slider__button-left"><span class="slider__span">&#9668;</span></button>
                <button class="slider__button slider__button-right"><span class="slider__span">&#9658;</span></button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <div class="footer__link-container">
          <a href="vacancy.html" class="footer__link">Найти работу</a>
          <a href="add-resume.html" class="footer__link">Найти сотрудника</a>
          <a href="default.html" class="footer__link">О проекте</a>
        </div>
        <div class="footer__link-container">
          <a href="https://vk.com" target="_blank" rel="noopener" class="footer__media"><img class="footer__img" src="../images/vk.svg" alt="Логотип вконтакте"></a>
          <a href="https://telegram.org/" target="_blank" rel="noopener noreferrer nofollow" class="footer__media"><img class="footer__img" src="../images/tg.svg" alt="Логотип телеграм"></a>
          <a href="https://ok.ru/" target="_blank" class="footer__media"><img class="footer__img" src="../images/ok.svg" alt="Логотип одноклассники"></a>
        </div>
      </div>
      <div class="footer__container">
        <p class="footer__description">
          Дизайн и разработка –
          <a href="https://insaim.ru/" target="_blank" class="footer__link"
            >insaim</a
          >
        </p>
        <p class="footer__description">
          Связаться —
          <a
            href="mailto:uvalery@uvalery.ru"
            class="footer__link footer__link-email"
            >uvalery@uvalery.ru</a
          >
        </p>
        <p class="footer__description">
          <a href="" class="footer__link">Политика конфиденциальности</a>
        </p>
      </div>
    </footer>

    <template id="vacancy-template">
      <div class="tender__vacancy tender__vacancy_slider slider__element">
          <a href="../pages/vacancy-item.html" class="tender__link">
            <div class="tender__container tender__container_slider">
              <div class="tender__information">
                <h4 class="tender__subtitle"></h4>
                <p class="tender_description tender_description_slider"></p>
                <div class="tender__skills tender__skills_slider"></div>
                <p class="tender__schedule"></p>
              </div>
              <div class="tender__information">
                  <p class="tender__pay"></p>
                  <p class="tender__published"></p>
              </div>
            </div>
              <img
                  src="#"
                  alt="Логотип вакансии"
                  class="tender__image tender__image_slider"
              />
              <div class="tender__hover tender__hover_slider">
                  <p class="tender__hover-title tender__hover-title_slider">НКО</p>
                  <p class="tender__hover-description tender__hover-description_slider tender-company"></p>
                  <p class="tender__hover-title">Адрес</p>
                  <p class="tender__hover-description tender__hover-description_slider tender-address"></p>
              </div>
          </a>
      </div>
    </template>


    <script type="module" src="../index.js"></script>
    <script src="../scripts/similar-vacancy.js"></script>
    <script src="../scripts/create-vacancy-cards.js"></script>
    <script src="../scripts/carousel-slider.js"></script>
  </body>
</html>
