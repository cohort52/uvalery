<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Uvalery.ru</title>
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body class="page">
    <header class="header">
      <a href="../index.html" class="header__logo-link"><img src="../images/лого.svg" alt="Логотип"
              class="header__logo">
      </a>
      <div class="header__container-big">
          <div class="header__container">
              <a href="resume-current.html" class="header__link">Резюме</a>
              <a href="vacancy.html" class="header__link">Вакансии</a>
              <a href="profile-org.html" class="header__link">Блог</a>
              <a href="default.html" class="header__link">О проекте</a>
          </div>
      </div>
      <button class="header__button">Войти</button>
    </header>
    <main class="main">
      <section class="resume-current">
        <h1 class="resume-current__section-title">Актуальные резюме</h1>
        <div class="resume-current__contents">
          <div class="resume-current__main">

          </div>
          <div class='resume-current__filter'>
            <div class="resume-current__filter-item">
              <label class="resume-current__filter-title">Направление деятельности</label>
              <select class="resume-current__filter-input" id="job">
                <option class="resume-current__filter-option" value="coordinate">Координатор</option>
                <option value="psy">Психолог</option>
                <option value="manager" selected>Менеджер</option>
                <option value="programmer">Программист</option>
              </select>
            </div>
            <div class="resume-current__filter-item">
              <label class="resume-current__filter-title">Выберите город:</label>
                <select class="resume-current__filter-input" id="city">
                  <option class="resume-current__filter-option" value="moscow">Москва</option>
                  <option class="resume-current__filter-option" value="spb">Санкт-Петербург</option>
                  <option class="resume-current__filter-option" value="omsk" selected>Омск</option>
                </select>
            </div>
            <div class="resume-current__filter-item">
              <label class="resume-current__filter-title">Зарплата от:</label>
              <input class="resume-current__filter-input" type="number" id="pay" placeholder="25 000">
            </div>
            <div class="resume-current__filter-item">
              <label class="resume-current__filter-title">График работы:</label>
              <select class="resume-current__filter-input" id="grafic">
                <option value="whole" selected>Полный день</option>
                <option value="shifts">Сменный график</option>
                <option value="remote">Удаленная работа</option>
                <option value="flexible">Гибкий график</option>
              </select>
            </div>
            <div class="resume-current__filter-item">
              <label class="resume-current__filter-title">Опыт работы:</label>
              <select class="resume-current__filter-input" id="experience">
                <option value="no-exp" selected>Без опыта</option>
                <option value="1-3-years">От 1 года до 3 лет</option>
                <option value="3-6-years">От 3 до 6 лет</option>
                <option value="6+years">Более 6 лет</option>
              </select>
            </div>
            <button class="resume-current__button resume-current__filter-button">Найти</button>
          </div>
        </div>
        <div class="resume-current__pages">
          <button id="left-button" class="resume-current__button resume-current__page-button">&#10094;</button>
          <div class="resume-current__numbers-container">
          </div>
          <button id="right-button" class="resume-current__button resume-current__page-button">&#10095;</button>
        </div>
        <div class="resume-current__pages">
          <a href="./add-resume.html"><button class="resume-current__button resume-current__add-button">Добавить резюме</button></a>
        </div>

      </section>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__link-container">
                <a href="vacancy.html" class="footer__link">Найти работу</a>
                <a href="add-resume.html" class="footer__link">Найти сотрудника</a>
                <a href="default.html" class="footer__link">О проекте</a>
            </div>
            <div class="footer__link-container">
                <a href="https://vk.com" target="_blank" rel="noopener" class="footer__media"><img class="footer__img" src="../images/vk.svg" alt="Логотип вконтакте"></a>
                <a href="https://telegram.org/" target="_blank" rel="noopener noreferrer nofollow" class="footer__media"><img class="footer__img" src="../images/tg.svg" alt="Логотип телеграм"></a>
                <a href="#" class="footer__media"><img class="footer__img" src="../images/ok.svg" alt="Логотип одноклассники"></a>
            </div>
        </div>
        <div class="footer__container">
            <p class="footer__description">Дизайн и разработка – <a href="https://insaim.ru/" target="_blank"
                    class="footer__link">insaim</a></p>
            <p class="footer__description">Связаться — <a href="mailto:uvalery@uvalery.ru"
                    class="footer__link footer__link-email">uvalery@uvalery.ru</a></p>
            <p class="footer__description"><a href="" class="footer__link">Политика конфиденциальности</a></p>
        </div>
    </footer>
    <template id="template">
      <a class="resume-current__link">
        <div class="resume-current__card">
          <img alt="Фото соискателя" class="resume-current__image">
          <div class="resume-current__hover">
            <span class="resume-current__hover-name"></span>
            <span class="resume-current__hover-description"></span>
          </div>
          <div class="resume-current__container">
              <h2 class="resume-current__subtitle"></h2>
              <p class="resume-current__description"></p>
              <div class="resume-current__skills">
              </div>
              <p class="resume-current__grafic"></p>
          </div>
          <div class="resume-current__container">
              <p class="resume-current__pay"></p>
              <p class="resume-current__published"></p>
          </div>
        </div>
      </a>
    </template>
    <script type="module" src="../index.js"></script>
    <script type="module" src="../scripts/resume-current.js"></script>
</body>

</html>
